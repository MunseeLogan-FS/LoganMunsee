<svg width="1100" height="700" viewBox="0 0 1100 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #f1f5f9;
      stroke: #1e293b;
      stroke-width: 2;
      rx: 8;
    }
    .box-win {
      fill: #d1fae5;
      stroke: #065f46;
      stroke-width: 2.5;
      rx: 10;
    }
    .final-box {
      fill: #bbf7d0;
      stroke: #047857;
      stroke-width: 3;
      rx: 14;
    }
    .text {
      font-family: Inter, system-ui, sans-serif;
      font-size: 15px;
      fill: #0f172a;
    }
    .winner-text {
      font-family: Inter, system-ui, sans-serif;
      font-size: 18px;
      font-weight: 700;
      fill: #065f46;
    }
    .line {
      stroke: #334155;
      stroke-width: 3;
      fill: none;
    }
    .round-title {
      font-family: Inter, system-ui, sans-serif;
      font-size: 18px;
      font-weight: 600;
      fill: #1e293b;
    }
  </style>

  <!-- ROUND TITLES -->
  <text x="90" y="40" class="round-title">Round 1</text>
  <text x="450" y="40" class="round-title">Semifinals</text>
  <text x="810" y="40" class="round-title">Final</text>

  <!-- ROUND 1 - TOP HALF -->
  <!-- Match 1: ElectricSQL vs PartyKit -->
  <rect x="40" y="80" width="220" height="50" class="box"/>
  <text x="55" y="110" class="text">ElectricSQL</text>

  <rect x="40" y="140" width="220" height="50" class="box"/>
  <text x="55" y="170" class="text">PartyKit</text>

  <!-- Match 2: LiveStore vs InstantDB -->
  <rect x="40" y="220" width="220" height="50" class="box"/>
  <text x="55" y="250" class="text">LiveStore</text>

  <rect x="40" y="280" width="220" height="50" class="box"/>
  <text x="55" y="310" class="text">InstantDB</text>

  <!-- ROUND 1 - BOTTOM HALF -->
  <!-- Match 3: Convex vs PowerSync -->
  <rect x="40" y="400" width="220" height="50" class="box"/>
  <text x="55" y="430" class="text">Convex</text>

  <rect x="40" y="460" width="220" height="50" class="box"/>
  <text x="55" y="490" class="text">PowerSync</text>

  <!-- Match 4: Zero Sync (bye) -->
  <rect x="40" y="540" width="220" height="50" class="box-win"/>
  <text x="55" y="570" class="text">Zero Sync (bye)</text>

  <!-- ROUND 1 CONNECTING LINES -->
  <!-- Match 1 to SF1 -->
  <path d="M 260 105 L 300 105 L 300 145 L 380 145" class="line"/>
  <path d="M 260 165 L 300 165 L 300 145 L 380 145" class="line"/>

  <!-- Match 2 to SF1 -->
  <path d="M 260 245 L 300 245 L 300 205 L 380 205" class="line"/>
  <path d="M 260 305 L 300 305 L 300 205 L 380 205" class="line"/>

  <!-- Match 3 to SF2 -->
  <path d="M 260 425 L 300 425 L 300 465 L 380 465" class="line"/>
  <path d="M 260 485 L 300 485 L 300 465 L 380 465" class="line"/>

  <!-- Match 4 to SF2 -->
  <path d="M 260 565 L 380 565" class="line"/>

  <!-- SEMIFINALS -->
  <!-- SF1: ElectricSQL vs LiveStore -->
  <rect x="380" y="120" width="240" height="50" class="box"/>
  <text x="395" y="150" class="text">ElectricSQL</text>

  <rect x="380" y="180" width="240" height="50" class="box"/>
  <text x="395" y="210" class="text">LiveStore</text>

  <!-- SF2: Convex vs Zero Sync -->
  <rect x="380" y="440" width="240" height="50" class="box"/>
  <text x="395" y="470" class="text">Convex</text>

  <rect x="380" y="500" width="240" height="50" class="box"/>
  <text x="395" y="530" class="text">Zero Sync</text>

  <!-- SEMIFINALS TO FINALS CONNECTING LINES -->
  <!-- SF1 to Final -->
  <path d="M 620 145 L 660 145 L 660 265 L 740 265" class="line"/>
  <path d="M 620 205 L 660 205 L 660 265 L 740 265" class="line"/>

  <!-- SF2 to Final -->
  <path d="M 620 465 L 660 465 L 660 355 L 740 355" class="line"/>
  <path d="M 620 525 L 660 525 L 660 355 L 740 355" class="line"/>

  <!-- FINAL -->
  <!-- Final: ElectricSQL vs Zero Sync -->
  <rect x="740" y="240" width="280" height="50" class="box"/>
  <text x="755" y="270" class="text">ElectricSQL</text>

  <rect x="740" y="330" width="280" height="50" class="box"/>
  <text x="755" y="360" class="text">Zero Sync</text>

</svg>
